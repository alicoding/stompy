stompy:
  build: ./stompy
  env_file: .env
  expose:
    - "7001"
  links:
    - postgres
  restart: always
  command: python /app/manage.py runserver 0:7001 

nginx:
  build: ./nginx
  links:
    - stompy
  ports:
    - "80:80"
  restart: always

postgres:
  restart: always
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"

data:
  restart: always
  image: busybox 
  volumes:
    - /var/lib/postgresql
  command: "true"
